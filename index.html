<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
    <meta name="viewport" content="width=device, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

</head>
<body>
    <div class="jumbotron text-center">
            <h1>The AJAXson 5</h1>
    </div>
    <div class="container-fluid">

    <form id="form-gif-request" />
        <label>What kind of Jackson 5 related gif do you want?</label>
        <input class="tag" name="tag" type="text" placeholder=" e.g.'dance'"/>
        <br></br>
        <label>Prove you are not a robot by filling in this sentence:</label>
        <br></br>
        <input id="captcha" type="text"/>
        <label><strong>Jacksons are better than one.</strong></label>
        <p id="feedback" hidden="true"></p>
        <br></br>
        <input type="submit" class="btn btn-primary" value="Get my Gif!" />
    </form>

    <img id="gif" src="" hidden="true"/>


    </div>
</body>
</html>
